<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Quote Machine</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>

    <!-- Heading -->
    <h1 class="title" id="title">Quote Generator</h1>

    <!-- Quote Text -->
    <span class="quote" id="quote">Clicking this button should bring up a random quote in this place.</span>
    <span class="artist" id="artist"></span>

    <!-- Buttons -->
    <button class="quote-button" id="button">Random Quote</button>
    <a href="#" id="tweeter"><i class="fa fa-twitter-square fa-3x social"></i></a>

    <!-- Footer -->
    <p class="footer">Written and coded by <a href="https://www.freecodecamp.org/d-pagey" target="_blank" class="footer-link">Pagey</a></p>

    <!--
    User Story: DONE - I can click a button to show me a new random quote.
    User Story: DONE - I can press a button to tweet out a quote.
    -->

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
